<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/store_style.css">
    <link rel="stylesheet" href="assets/css/animateSmoothScroll.css">

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Moonbucks Coffee App</title>

</head>
<body>
    
    <!-------------------------------------------------------------------------------->
    <!-- MAIN CONTENT OF PAGE -->
    <!-- BOOTSTRAP GRID -->

    <!-- Max width 960px container -->
    <div class="container storePageContainer">         <!-- Put any bootstrap elements into class="container" to set max width to 960px and have it centered on page -->

        <!-- Jumbotron -->
        <div class="jumbotron storeJumbotron">
            <h1 class="text-center">Order Management</h1>
        </div>
    
        <!-- Orders -->
        <div class="row">
            <div class="col-md-12">
    
                <!-- Card outline -->
                <div class="card mb-4">

                    <!-- Card header -->
                    <div class="card-header">Orders (Newest On Top)</div>
                    
                    <!-- Card body -->
                    <div class="card-body">

                        <table class="table table-sm table-hover" id='customerOrderTable'>
                            
                            <thead>
                                <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Coffee</th>
                                <th scope="col">Latte</th>
                                <th scope="col">Croissant</th>
                                <th scope="col">Time</th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>

                        </table>
                        
                    </div>
                </div>

            </div>
        </div>
        
    </div>
        
        

    <!-------------------------------------------------------------------------------->
    <!-- MENU -->

    <!-- The Overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>      <!-- &times; is the icon for X -->
        
        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="index.html">Customer View</a>
            <span class="nonActiveButton">Store View</span>
        </div>

    </div>

    <!-- Top Bar and Branding Text -->
    <div class="topBar">
        <span class="branding">MOONBUCKS</span>
    </div>

    <!-- Hamburger Menu -->
    <div class="topnav">

        <!-- Hamburger icon -->
        <a href="javascript:void(0);" class="icon" onclick="openNav()">&#9776;</a>      <!-- &#9776; is the hamburger icon -->
        
    </div>



    <!-------------------------------------------------------------------------------->
    <!-- jQuery (Must use this jQuery link for Smooth Scroll to work) -->
    <!-- This must come before the Bootstrap Popper and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap Popper and Bootstrap JS -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- JavaScript Link -->
    <script src="assets/javascript/menu.js"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/animateSmoothScroll.js"></script>

</body>
</html>
