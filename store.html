<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/store_style.css">

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Moonbucks Coffee App</title>

</head>
<body>
    
    <!---------------------------------------->
    <!-- MAIN CONTENT OF PAGE -->
    <!-- BOOTSTRAP GRID -->

    <br>
    <br>
    <br>

    <!-- Max width 960px container -->
    <div class="container">         <!-- Put any bootstrap elements into class="container" to set max width to 960px-->

        <!-- Jumbotron -->
        <div class="jumbotron storeJumbotron">
            <h1 class="text-center">Order Management</h1>
        </div>
    
        <!-- Orders -->
        <div class="row">
            <div class="col-md-12">
    
                <div class="card mb-4">
                    <div class="card-header">Orders</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            
                            <thead>
                                <tr>
                                <th scope="col">Customer</th>
                                <th scope="col">Coffee</th>
                                <th scope="col">Tea</th>
                                <th scope="col">Croissant</th>
                                <th scope="col">Time</th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
        </div>

        <!-- Reset Database -->
        <div class="row">
            <div class="col-md-12">
                
                <div class="card mb-4">
                    <div class="card-header">Reset Database</div>

                    <div class="card-body">
                        <button class="btn btn-primary float-left" id="add-employee-btn">Reset</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
        
        

    <!---------------------------------------->
    <!-- MENU -->

    <!-- The Overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>      <!-- &times; is the icon for X -->
        
        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="index.html">Customer Portal</a>
            <span class="nonActiveButton">Store Portal</span>
        </div>

    </div>

    <!-- Top Bar and Branding Text -->
    <div class="topBar">
        <span class="branding">MOONBUCKS</span>
    </div>

    <!-- Hamburger Menu -->
    <div class="topnav">

        <!-- Hamburger icon -->
        <a href="javascript:void(0);" class="icon" onclick="openNav()">&#9776;</a>      <!-- &#9776; is the hamburger icon -->
        
    </div>



    <!---------------------------------------->
    <!-- JavaScript Link -->
    <script src="assets/javascript/menu.js"></script>
    <script src="assets/javascript/firebase.js"></script>

    <!-- Bootstrap jQuery -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
